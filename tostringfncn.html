<html>

<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        console.log(add.toString());
        console.log(typeof add.toString());  
    </script>
    <br>
    <script>
        function add(a, b) {
            return a + b;
        }
        console.log(add(10, 20).toString());
        console.log(typeof add(10, 20).toString());
    </script>
    <br>
    <script>
        function absolute(num) {
            return Math.ceil(num);
        }
        console.log(absolute(15.4).toString());
        console.log(typeof absolute(15.4).toString());
    </script>
</body>

</html>
